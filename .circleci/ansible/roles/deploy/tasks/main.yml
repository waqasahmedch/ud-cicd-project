---
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
- name: "Copy files"
  copy:
    src: /root/project/backend
    dest: /home/ubuntu
- name: "node install, run build & starting application"
  shell:
    cd /home/ubuntu/backend
    npm install
    pm2 stop default
    pm2 start npm -- start