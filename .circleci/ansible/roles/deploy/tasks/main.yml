---
- name: "update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "tar", "gzip"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Creating backend directory"
  become: true
  file: 
    path: /home/ubuntu/backend 
    owner: ubuntu
    group: ubuntu
    mode: 770
    state: directory  

- name: "Copy files"
  become: true
  copy:
    src: /root/project/backend/artifact.tar.gz
    dest: /home/ubuntu/backend

- name: "extracting zip file"
  become: true
  ansible.builtin.unarchive:
    src: /home/ubuntu/backend/artifact.tar.gz
    dest: /home/ubuntu/backend
    remote_src: yes
- name: "node install, run build & starting application"
  shell:
    cd /home/ubuntu/backend
    npm install
    pm2 stop default
    pm2 start npm -- start